<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v5.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js'></script>

<!--Bootstrap-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>



<!--CSS-->
<link rel="stylesheet" href="index.css">

<body>
<h1>Coronavirus Air Traffic Visualization</h1>

<div id="items">
    <div>
        <select class="selectpicker" id ="dropDown" style="visibility: hidden" multiple >
            <option value="All months">All months</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
        </select>
    </div>

    <button type="button" class="btn btn-default" style="visibility: hidden" id="playButton">
        <span class="glyphicon glyphicon-play"></span> Play
    </button>
    <button type="button" class="btn btn-default" style="visibility: hidden" id="pauseButton">
        <span class="glyphicon glyphicon-pause"></span>Pause
    </button>
</div>


<!--For the spinner-->
<section id='chart'></section>

<script src="index.js"></script>
</body>
